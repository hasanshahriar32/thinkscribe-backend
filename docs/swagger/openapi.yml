openapi: 3.1.0
info:
  title: Thinkscribe Backend API
  version: 1.0.0
  description: |
    This is the OpenAPI 3.0 specification for the Thinkscribe backend, fully migrated to Postgres/Drizzle ORM with robust, normalized RBAC (role-based access control). All endpoints enforce RBAC and use the new Postgres schema. Legacy MySQL/Knex code has been removed.
  contact:
    name: Thinkscribe Dev Team
    email: support@thinkscribe.com
servers:
  - url: http://localhost:3000
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        This JWT is issued and validated by Clerk. To authenticate, use the access token provided by Clerk in the Authorization header:
        
        Authorization: Bearer <clerk_jwt_token>
        
        The token must be a valid Clerk session or access token. See https://clerk.com/docs/authentication/tokens for details.
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        emails:
          type: array
          items:
            type: object
            properties:
              email:
                type: string
                format: email
              type:
                type: string
                enum: [primary, additional]
        isActive:
          type: boolean
        isDeleted:
          type: boolean
        lastLogin:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        clerkUID:
          type: string
      required:
        - id
        - firstName
        - lastName
        - emails
        - clerkUID
    Role:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
    Module:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
    SubModule:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        moduleId:
          type: integer
        description:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
    Permission:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        actionId:
          type: integer
        moduleId:
          type: integer
        subModuleId:
          type: integer
        description:
          type: string
        createdAt:
          type: string
          format: date-time
    Action:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
    Channel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
        categoryId:
          type: integer
        description:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
    ProductCategory:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

security:
  - bearerAuth: []


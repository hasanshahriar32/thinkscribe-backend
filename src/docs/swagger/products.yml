openapi: 3.0.0
info:
  title: Products API
  version: 1.0.0
  description: Endpoints for product management
paths:
  /products:
    get:
      summary: Get all products
      tags: [Products]
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './openapi.yml#/components/schemas/Product'
    post:
      summary: Create a new product
      tags: [Products]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './openapi.yml#/components/schemas/Product'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: './openapi.yml#/components/schemas/Product'
  /products/{id}:
    get:
      summary: Get a product by ID
      tags: [Products]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: './openapi.yml#/components/schemas/Product'
    put:
      summary: Update a product
      tags: [Products]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './openapi.yml#/components/schemas/Product'
      responses:
        '200':
          description: Product updated
          content:
            application/json:
              schema:
                $ref: './openapi.yml#/components/schemas/Product'
    delete:
      summary: Delete a product
      tags: [Products]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Product deleted
          content:
            application/json:
              schema:
                $ref: './openapi.yml#/components/schemas/Product'
